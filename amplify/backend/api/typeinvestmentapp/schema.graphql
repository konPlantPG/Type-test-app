type Stock @model {
  id: ID!
  code: String!
  name: String! @index(name: "stockByName", sortKeyFields: ["createdAt"], queryField: "stockByName")
  price: Float
  dividend: Float
  createdAt: AWSDateTime!
  clicks: [Click] @hasMany(fields: ["id"])
}

type Click @model {
  id: ID!
  stockId: ID!
  stock: Stock @belongsTo(fields: ["stockId"])
  createdAt: AWSDateTime!
}